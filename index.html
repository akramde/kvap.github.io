<!DOCTYPE html>

<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VK + Namy.ws Extractor</title>
</head>
<body>
<h2>VK + Namy.ws Extractor</h2>
<input type="text" id="imdb" placeholder="Enter IMDb ID" style="width:200px;">
<button id="startBtn">Fetch</button>

<pre id="output" style="white-space: pre-wrap; background:#f4f4f4; padding:10px;"></pre>

<script src="app.js"></script>

<script>
document.getElementById('startBtn').addEventListener('click', async () => {
    const imdb = document.getElementById('imdb').value.trim();
    if (!imdb) return alert('Enter IMDb ID');

    const output = document.getElementById('output');
    output.textContent = 'Fetching...';

    try {
        const results = await window.extractForImdb(imdb);
        output.textContent = JSON.stringify(results, null, 2);
        console.log(results);
    } catch (err) {
        output.textContent = 'Error: ' + err.message;
        console.error(err);
    }
});
</script>

</body>
</html>
